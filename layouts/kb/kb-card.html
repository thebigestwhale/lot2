<div class="card h-100">
  {{ .Scratch.Set "alt" .Title -}}
  <div class="card-body">
    <h5 class="card-title mt-2"><a class="card-link stretched-link text-dark text-decoration-none" href="{{ .RelPermalink }}">{{ .Params.title | title }}</a></h5>
    <p class="card-text mb-2">{{ .Params.lead | safeHTML | truncate 40 }}</p>
  </div>
</div>
